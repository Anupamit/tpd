<mat-sidenav-container>
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="15%">
	<mat-form-field >
	<mat-icon matPrefix class="icon">book</mat-icon>
	<mat-select placeholder="Class" [(ngModel)]="class" (ngModelChange)="getClassName($event)" name="class">
	<mat-option *ngFor="let class of classData;" [value]="class.id">{{class.name}}</mat-option>
	</mat-select>
	</mat-form-field>
  </div>
</div>

 <form name="attendanceData" (submit)="submitAttendance(postForm);" #postForm="ngForm" class="student-form">

  <table style="width:100%" >
   <thead> <tr>
      <td>Roll Number</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Present</td>
      <td>Absent</td>
      <td>Leave</td>
    </tr>
  </thead>
    <tr *ngFor="let student of studentData;let i = index;">
      <td><mat-form-field>
        <input  matInput name="roll_number{{i}}" [(ngModel)]="student.roll_number"    #roll_number{{i}}="ngModel">
</mat-form-field></td>
<td><mat-form-field>
        <input  matInput name="first_name{{i}}" [(ngModel)]="student.first_name"  #first_name{{i}}="ngModel">
</mat-form-field></td>
<td><mat-form-field>
        <input  matInput name="last_name{{i}}" [(ngModel)]="student.last_name" #last_name{{i}}="ngModel">
</mat-form-field></td>
<td>
  <mat-radio-button  name="action{{i}}" [(ngModel)]="present" ></mat-radio-button> 
</td>
<td>
        <mat-radio-button  name="action{{i}}" [(ngModel)]="absent"></mat-radio-button> 
</td>
<td>
        <mat-radio-button  name="action{{i}}" [(ngModel)]="leave" ></mat-radio-button> 
</td>

    </tr>
  </table>

  	 <button type="submit" mat-stroked-button color="primary">Save</button>
