 <mat-sidenav-container>
 <form name="studentForm" class="student-form">
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="15%">
  	 <mat-form-field class="navigation-items">
  	 <mat-label>Student Name</mat-label>       
  	<mat-icon matPrefix class="icon">face</mat-icon>
    <input matInput value="">
  </mat-form-field>
  </div>
  <div class="item item-2" fxFlex="15%">
  	<mat-form-field >
    <mat-icon matPrefix class="icon">perm_identity</mat-icon>
    <input matInput placeholder="Father Name" value="">
  </mat-form-field>
  </div>

  <div class="item item-3" fxFlex="15%">
  	<mat-form-field >
    <mat-icon matPrefix class="icon">perm_identity</mat-icon>
    <input matInput placeholder="Mother Name" value="">
  </mat-form-field>
  </div>
</div>

<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="15%">
  	 <mat-form-field class="navigation-items">
  	 <mat-label>Gender</mat-label>       
  	<mat-icon matPrefix class="icon">gender</mat-icon>
    <input matInput value="">
  </mat-form-field>
  </div>
  <div class="item item-2" fxFlex="15%">
  	<mat-form-field >
  		 <mat-label>Address</mat-label>  
    <mat-icon matPrefix class="icon">place</mat-icon>
        <textarea matInput placeholder=""></textarea>

  </mat-form-field>
  </div>

  <div class="item item-3" fxFlex="15%">
  	<mat-form-field >
  		 <mat-label>Phone</mat-label> 
    <mat-icon matPrefix class="icon">call</mat-icon>
    <input matInput placeholder="Contact" value="">
  </mat-form-field>
  </div>

</div>

<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="15%">
  	 <mat-form-field class="navigation-items">
  	 <mat-label>Email</mat-label>       
  	<mat-icon matPrefix class="icon">email</mat-icon>
    <input matInput value="">
  </mat-form-field>
  </div>
  <div class="item item-2" fxFlex="15%">
  	<mat-form-field >
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matPrefix [for]="picker">
    
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  </div>

  <div class="item item-3" fxFlex="15%">
  	<mat-form-field >
    <mat-icon matPrefix class="icon">book</mat-icon>
    <mat-select placeholder="Class"  name="class">
      <mat-option value="First">First</mat-option>
      <mat-option value="Second">Second</mat-option>
    </mat-select>
  </mat-form-field>
  </div>

</div>

<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="left"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="button-row">
  	 <button mat-stroked-button color="primary">Save</button>
  	  <button mat-raised-button color="primary">Reset</button>

  </div>
  

</div>

</form>
</mat-sidenav-container>
