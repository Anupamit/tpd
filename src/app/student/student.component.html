<app-home></app-home>
 <mat-sidenav-container>
 <form [formGroup]="form" name="studentData" (submit)="submitStudent()"  class="student-form">
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="15%">
  	 <mat-form-field class="navigation-items">
  	 <mat-label>Student Name</mat-label>       
  	<mat-icon matPrefix class="icon">face</mat-icon>
    <input matInput value="" name="first_name" formControlName="first_name">
     <mat-error *ngIf="form.get('first_name').invalid">Please enter first name.</mat-error> 
  </mat-form-field>
  </div>
  <div class="item item-2" fxFlex="15%">
    <mat-form-field >
    <mat-icon matPrefix class="icon">perm_identity</mat-icon>
    <input matInput placeholder="Last Name" name="last_name" formControlName="last_name">
    <!-- <mat-error *ngIf="last_name.invalid">Please enter last name.</mat-error> -->
  </mat-form-field>
  </div>

  <div class="item item-2" fxFlex="15%">
  	<mat-form-field >
    <mat-icon matPrefix class="icon">perm_identity</mat-icon>
    <input matInput placeholder="Father Name" name="father_name" formControlName="father_name">
    <!-- <mat-error *ngIf="father_name.invalid">Please enter father name.</mat-error> -->
  </mat-form-field>
  </div>

  <div class="item item-3" fxFlex="15%">
  	<mat-form-field >
    <mat-icon matPrefix class="icon">perm_identity</mat-icon>
    <input matInput placeholder="Mother Name" name="mother_name" formControlName="mother_name">
    <!-- <mat-error *ngIf="mother_name.invalid">Please enter mother name.</mat-error> -->
  </mat-form-field>
  </div>
  <div class="item item-1" fxFlex="15%">
    <button mat-stroked-button  type="button" color="primary" (click)="filePicker.click()">Pick Image</button>
    <input type="file"  style="display: none;" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !='' && imagePreview">
    <img [src]="imagePreview" [alt]="form.value.first_name">
  </div>
</div>

<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="15%">
  	 <mat-form-field class="navigation-items">
  	 <mat-label>Gender</mat-label>       
  	<mat-icon matPrefix class="icon">sex</mat-icon>
    <mat-select placeholder="gender"  name="gender" formControlName="gender">
      <mat-option value="male">Male</mat-option>
      <mat-option value="female">Female</mat-option>
    </mat-select>
<!-- <mat-error *ngIf="gender.invalid">Please select gender.</mat-error> -->
  </mat-form-field>
  </div>
  <div class="item item-2" fxFlex="15%">
  	<mat-form-field >
  		 <mat-label>Address</mat-label>  
    <mat-icon matPrefix class="icon">place</mat-icon>
        <textarea matInput name="address" formControlName="address"></textarea>
        <!-- <mat-error *ngIf="address.invalid">Please enter address.</mat-error> -->

  </mat-form-field>
  </div>

  <div class="item item-3" fxFlex="15%">
  	<mat-form-field >
  		 <mat-label>Phone</mat-label> 
    <mat-icon matPrefix class="icon">call</mat-icon>
    <input matInput placeholder="Contact" name="contact_number" formControlName="contact_number">
     <!-- <mat-error *ngIf="contact_name.invalid">Please enter contact.</mat-error> -->
  </mat-form-field>
  </div>

</div>

<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="15%">
  	 <mat-form-field class="navigation-items">
  	 <mat-label>Email</mat-label>       
  	<mat-icon matPrefix class="icon">email</mat-icon>
    <input matInput value="" name="email" formControlName="email">
   <!--  <mat-error *ngIf="email.invalid">Please enter valid email address.</mat-error> -->
   
  </mat-form-field>
  </div>
  <div class="item item-2" fxFlex="15%">
  	<mat-form-field >
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="dob" formControlName="dob">
  <mat-datepicker-toggle matPrefix [for]="picker">
    
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
 <!--  <mat-error *ngIf="dob.invalid">Please enter dob.</mat-error> -->
  </mat-form-field>
  </div>

  <div class="item item-3" fxFlex="15%">
  	<mat-form-field >
    <mat-icon matPrefix class="icon">book</mat-icon>
    <mat-select placeholder="Class"  name="class" formControlName="class">
      <mat-option *ngFor="let class of classData;" value="{{class.id}}">{{class.name}}</mat-option>
    </mat-select>
   <!--  <mat-error *ngIf="class.invalid">Please select class.</mat-error> -->
  </mat-form-field>
  </div>

</div>

<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="left"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="button-row">
  	 <button type="submit" mat-stroked-button color="primary">Save</button>
  	  <button mat-raised-button color="primary">Reset</button>

  </div>
  

</div>

</form>
</mat-sidenav-container>
