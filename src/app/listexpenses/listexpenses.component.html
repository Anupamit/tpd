<app-home></app-home>
<ng4-loading-spinner> </ng4-loading-spinner>
<div class="col-lg-12">
  <mat-card style="margin: 25px;">
<mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
              <mat-cell *matCellDef="let element ">  {{element.date | date}}
              </mat-cell>
          </ng-container>

  <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{element.type }}
            </mat-cell>
        </ng-container>

  <ng-container matColumnDef="expense">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Expense</mat-header-cell>
            <mat-cell  *matCellDef="let element ">{{element.expense }}
            </mat-cell>
        </ng-container>
  <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-cell  *matCellDef="let element ">{{element.description }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="del">
            <mat-header-cell *matHeaderCellDef>Del</mat-header-cell>
            <mat-cell  *matCellDef="let element">
                <mat-icon (click)="openDialog(element)" matTooltip="Delete Expense" matPrefix class="icon">delete</mat-icon>
            </mat-cell>
        </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</mat-card>
</div>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<router-outlet></router-outlet>
