<body style="font-family: Nunito,sans-serif;
    font-size: .9rem;
    font-weight: 400;
    line-height: 1.6;
    color: #212529;
    text-align: left;">
 <div fxLayout="row" fxLayoutAlign="center">
    <form class="example-form" name="loginData" (submit)="getLoggedIn(postForm)" #postForm="ngForm">
<mat-card style="margin: 100px;">
   <!-- <mat-card-header color="primary">
     <mat-card-title>Login</mat-card-title>
   </mat-card-header> -->
   <div class="card-header" style="    padding: .75rem 1.25rem;
    margin-bottom: 0;
    background-color: rgba(0,0,0,.03);
    border-bottom: 1px solid rgba(0,0,0,.125);
">Login</div>
   <mat-card-content>
   
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field>
              <mat-icon matPrefix class="icon">email</mat-icon>
             <input matInput placeholder="Username" ngModel name="username" #username="ngModel" minlength="5" required>
             <mat-error *ngIf="username.invalid">Please enter user name.</mat-error>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field>
          <mat-icon matPrefix class="icon">lock</mat-icon>
           <input matInput placeholder="Password" ngModel type="password" name="password" #password="ngModel" required>
            <mat-error *ngIf="password.invalid">Please enter password.</mat-error>
         </mat-form-field></td>
       </tr></table>
     
   </mat-card-content>
   <div style="margin-left:70px;">
   <mat-card-actions>
     <button type="submit" mat-stroked-button color="primary">Login</button>
   </mat-card-actions>
</div>
 </mat-card>
</form>
</div>
