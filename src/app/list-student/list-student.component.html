<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="first_name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let element ">{{element[first_name]}} 
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="father_name">
            <mat-header-cell *matHeaderCellDef>Father Name</mat-header-cell>
            <mat-cell *matCellDef="let element ">  {{element[father_name]}} 
            </mat-cell>
        </ng-container>

         <ng-container matColumnDef="mother_name">
            <mat-header-cell *matHeaderCellDef>Mother Name</mat-header-cell>
            <mat-cell *matCellDef="let element ">  {{element[mother_name]}} 
            </mat-cell>
        </ng-container>

         <ng-container matColumnDef="class">
            <mat-header-cell *matHeaderCellDef>Class</mat-header-cell>
            <mat-cell *matCellDef="let element ">  {{element[class]}} 
            </mat-cell>
        </ng-container>

         <ng-container matColumnDef="dob">
            <mat-header-cell *matHeaderCellDef>DOB</mat-header-cell>
            <mat-cell *matCellDef="let element ">  {{element[dob]}} 
            </mat-cell>
        </ng-container>

        

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
